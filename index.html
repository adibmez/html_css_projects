<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div class="header_ch"><h1 class="www">Challenge</h1></div>

    <section>

        <div class="text-div">

            <div class="content1">
                <h2>Get <span>insights</span> that help your business grow.
                </h2>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>

            <div class="content2">
                <div class="ooo">
                    <h2>10k+</h2>
                    <p>companies</p>
                </div>

                <div class="ooo">
                    <h2>314++</h2>
                    <p>templates</p>
                </div>
                    
                 <div class="ooo">
                    <h2>12M+</h2>
                    <p>queries</p>
                </div>
                
                <div class="ooo">
                    <h2>24/7 days</h2>
                    <p>support</p>
                </div>
                    
            </div>
        </div>
    
        <div class="card_img">
            <div>
                <img class="desktop" src="./images/image-header-desktop.jpg" alt="image_for_desktop">
                <div class="overlay"></div>
            </div>
            <img class="mobile" src="./images/image-header-mobile.jpg" alt="image_for_mobile">
        </div>
    </section>

</body>
</html>
